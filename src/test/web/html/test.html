<html>
<meta charset="utf-8">
    <head>
    <title>Front end tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body>
    <div id="mocha"></div>

    <!-- Test Fixtures. -->
    <div id="fixtures" style="display: none; visibility: hidden;">
        <div class="container" id="alerts-view">
            <h4>Received alerts</h4>
            <table class="table">
                <thead>
                <tr>
                    <th data-field="count">#</th>
                    <th data-field="deviceId"><spring:message code="general.deviceId" /></th>
                    <th data-field="timeStamp" data-formatter="app.formatDate"><spring:message code="general.dateSent" /></th>
                    <th data-field="type"><spring:message code="general.type" /></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- JavaScript Test Libraries. -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>


    <!-- JavaScript Core Libraries -->
    <script src="../../../main/webapp/resources/vendor/underscore/underscore-min.js"></script>
    <script src="../../../main/webapp/resources/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../../main/webapp/resources/vendor/backbone/backbone-min.js"></script>
    <script src="../../../main/webapp/resources/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../../main/webapp/resources/vendor/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="../../../main/webapp/resources/vendor/notifyjs/dist/notify.js"></script>

    <!-- JavaScript Application Libraries -->
    <script src="../../../main/webapp/resources/js/paygo.min.js"></script>
    <script src="../js/app.js"></script>


    <!-- Set up Mocha and Chai -->
    <script>
        var expect = chai.expect;
        if (typeof initMochaPhantomJS === 'function') {
            initMochaPhantomJS()
        }
        mocha.setup({
            ui: "bdd",
            bail: false
        });
        window.onload = function () {
            (window.mochaPhantomJS || mocha).run();
        };
    </script>

    <!-- Include our specs. -->
    <script src="../js/AlertCollection.spec.js"></script>
    <script src="../js/AlertView.spec.js"></script>

    </body>
</html>
